[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps = 
	sensirion/Sensirion I2C SEN5X@^0.3.0
	wnatth3/WiFiManager@^2.0.16-rc.2
	bblanchon/ArduinoJson@^7.0.2
	arduino-libraries/ArduinoMqttClient@^0.1.7
monitor_speed = 115200
